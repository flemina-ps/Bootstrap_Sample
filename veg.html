<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetarian Foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="padding: 20px;">
        <h1 class="text-center" style="margin: 50px 0px 50px 0px;">Vegetarian Foods</h1>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 15rem; height: 25rem;">
                    <img src="https://img.freepik.com/premium-photo/popsicle-white-background_873668-13132.jpg?ga=GA1.1.1056256368.1709019195&semt=ais_incoming" class="card-img-top" alt="Popsicle" style="height: 300px;">
                    <div class="card-body">
                        <h6 class="card-text">All I need is a Popsicle</h6>
                        <button type="button" class="btn btn-dark">&#8377; 90</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 15rem; height: 25rem;">
                    <img src="https://img.freepik.com/free-photo/chocolate-ice-cream-dessert_144627-8364.jpg?ga=GA1.1.1056256368.1709019195&semt=ais_incoming" class="card-img-top" alt="Ice Cream" style="height: 300px;">
                    <div class="card-body">
                        <h6 class="card-text">Hottie, Cool Down a Bit</h6>
                        <button type="button" class="btn btn-dark">&#8377; 150</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 15rem; height: 25rem;">
                    <img src="https://img.freepik.com/premium-photo/sev-puri-indian-snack-type-chaat-popular-mumbai-pune-from-maharashtra-it-s-roadside-food-also-served-as-starter-restaurants_466689-37600.jpg?ga=GA1.1.1056256368.1709019195&semt=ais_incoming" class="card-img-top" alt="Sev Puri" style="height: 300px;">
                    <div class="card-body">
                        <h6 class="card-text">Is se Life "Puri" Hogi</h6>
                        <button type="button" class="btn btn-dark">&#8377; 100</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
